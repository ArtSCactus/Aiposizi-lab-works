get_all_students = select id, name, surname, students.group, rating from students
get_student_by_id = select id, name, surname, rating, group from students where id = ?
insert_odku_student = insert into students (id, name, surname, rating, group) values (?, ?, ?, ?, ?) on duplicate key update id=values(id), name=values(name), surname=values(surname), rating=values(rating), group=values(rating)